<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <!--To do container in center use mx-auto-->
    <!--to make content in center use item-center nad justify center-->
    <div class="container mt-48 flex mx-auto items-center justify-center">

      <div class="left w-1/3 mx-14">
        <img src="fb.svg" alt="" class="w-80">
        <p class="text-3xl mx-8 font-normal">Facebook helps you connect and share with the people in your life.</p>
      </div>
 
      <div class="rigth flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-xl text-lg relative">
          <input class="border border-1 text-black focus:outline-blue-500 focus:outline-1 border-gray-200 px-4 h-12 my-2 rounded-md"  type="text" name="email" placeholder="Email address or phone number">
          <input  class="border border-1 text-black border-gray-200 focus:outline-blue-500 focus:outline-1 px-4 h-12 my-2 rounded-md" type="password" name="password" placeholder="Password" >
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg my-2 py-3 text-2xl ">Log In</button>
        <span class="text-blue-600 my-4 text-center cursor-pointer hover:underline">Forgotten Password?</span>
        <hr class="my-2">
        <!-- mx-auto bring it at center-->
        <button class="bg-green-600 hover:bg-green-700 rounded-lg text-white font-bold my-4 py-3 px-4 mx-auto text-lg w-fit">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
      </div>

    </div>

  </body>
</html>
